<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PraRoz</title>
    <link rel="stylesheet" type="text/css" href="Tree.css" />
  </head>
  <body>
    <div id="outer">
      <span id="sitename">PraRoz</span>
      <button class="upperButton" id="a">HOME</button>
      <button class="upperButton" id="b">ABOUT</button>
      <button class="upperButton" id="c">SERVICE</button>
      <button class="upperButton" id="d">DESIGN</button>
      <button class="upperButton" id="e">CONTACT</button>
      <input
        id="search1"
        type="text"
        name="Search Box"
        placeholder="Type to Search"
      />
      <button id="select1" type="button">Search</button>
    </div>
    <div id="inner">
      <span>
        <div class="pageheading1">Web Design &</div>
        <div id="pageheading2">Development</div>
        <div class="pageheading1">Course</div>
        <div id="pagetext">
          Web Design is a specialisation of the design stream.they also use
          HTML,CSS,WYSIWYG editing software, markk up validators etc., to create
          design elements.
        </div>
        <button id="join">JOIN US</button>
      </span>
      <span id="formspan">
        <form action="/submit">
          <button id="loginhere">Login Here</button>
          <br /><br />
          <input
            type="text"
            id="username"
            name="username"
            required
            placeholder="Enter Email here"
          />
          <br /><br />
          <input
            type="text"
            id="password"
            name="password"
            required
            placeholder="Enter Password here"
          />
          <br /><br />
          <button id="login">Login</button>
          <br /><br />
          <label id="account">Don't have an account?</label>
          <label id="signup">Sign up </label>
          <label id="here">here</label>
          <br /><br />
          <label id="logapp">Log in with</label>
          <div id="app">
            <button>
              <img class="sitelogo" height="20" width="20" src="social.png" />
            </button>
            <button>
              <img
                class="sitelogo"
                height="20"
                width="20"
                src="instagram.png"
              />
            </button>
            <button>
              <img class="sitelogo" height="20" width="20" src="twitter.png" />
            </button>
            <button>
              <img class="sitelogo" height="20" width="20" src="google.png" />
            </button>
            <button>
              <img class="sitelogo" height="20" width="20" src="skype.png" />
            </button>
          </div>
        </form>
      </span>
    </div>
  </body>
</html>
